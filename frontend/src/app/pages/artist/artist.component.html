
  <div class="home container-fluid">
    <div class="col ">
        <div class="row row-md-1 ">
            <div class="card" >
                <div class="artist-image">
                  <br/>
                  <img src={{artist.picture_xl}} class="card-img card-img-top img-fluid" style="height:50vh !important" alt="...">
                </div>
                <div class="card-body">
                    <div class="details">
                        <span class='name-artist text-capitalize'>{{artist.name}}</span>
                        <br/>
                        <span class='subtitle'>{{artist.nb_fan | numbersTransform }} Fans</span>
                     </div>
                </div>
              </div>
        </div>
        <div class="row">
            <div class="title noselect">
                <i class="bi bi-boombox-fill"></i>
                <span>Top 5 Songs</span>
              </div>
            
              <div>
                <div class="top5">
                    <div class="col ">
                      <ul class="list-group" *ngFor='let song of top5Songs; let i = index;'>
                        <li class="list-group-item mt-1 d-flex justify-content-between">
                          <span class='artist-name  text-capitalize'>{{i + 1}}. {{song.title_short | songname}}</span>
                          <span class='artist-name text-capitalize'>{{ 360 * song.duration | date:'mm:ss'}} </span>
                        </li>
                      </ul>
                    </div>
                </div>
              </div>
          
        </div>
        <div class="row">

            <div class="title noselect">
                <i class="bi bi-boombox-fill"></i>
                <span>Total albums</span><span>{{total_albums}}</span>
            </div>

            <div class="home__myArtists">
       
                <div *ngFor='let album of albums'>
                    <br>
                  <div class="artistcard" >
                    <img src={{album.cover_xl}} alt="">
                    <div class="details">
                       <span class='album-title'>{{album.title | songname }}</span>
                       <span class='subtitle'>{{ album.release_date |  date: 'yyyy' }}</span>
                    </div>
                 </div>
                 <br>
                </div>
              </div>
        </div>

    </div>

  </div>
